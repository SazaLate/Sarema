<p style="text-align: left;">
<span style="font-family: 'ＭＳ Ｐゴシック'; color: black; font-size: 11pt; ">・マナの源。マナが出る出る。<br>
・北欧神話のユグドラシルをイメージしていただければ。めっちゃでかい樹木。<br>
・内部は迷宮になっていて、最上階まで三〇層、地下には一〇〇層（隠されている）<br>
・最上階までの三〇層のうち、人類はまだ一〇層までしか到達していない。<br>
・↑ロキが踏破するらしい。<br>
</span>
