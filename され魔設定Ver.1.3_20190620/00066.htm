<title>婚約者/科学者:レッツェル（・セロージュ）</title>
</head>
<body>

<p style="text-align: left;">
<span style="font-family: 'ＭＳ Ｐゴシック'; color: black; font-size: 11pt; ">・科学者の中でも特に名高い女性<br>
・魔法の名門セロージュ家から永久追放された『姓のない人間』<br>
・不器用なグスタフから誠意に満ちたプロポーズを受け取り結婚が近づいていたさなか、シヴァクの命で動いたキケロ・ラ・ディスアウラとシルヴィア・ラグナスフィアによって殺害されてしまう（事故死扱いされる）<br>
</span>
</p>
