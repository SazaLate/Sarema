<title>七剣聖:ドーベリオン・エクスファフナ()</title>
</head>
<body>

<p style="text-align: left;">
<span style="font-family: 'ＭＳ Ｐゴシック'; color: black; font-size: 11pt; ">・七剣聖の一人。男。<br>
・王の娘＝殿下の専属騎士であり、自由奔放な殿下の教育係でもある。<br>
・目つきがキリリとしていて、神経質な顔を浮かべる。最近皴が目立ち始めてきた。<br>
・青髪短髪！（お前負けヒロインかよ）<br>
・『殿下様至上主義』―命に代えても、殿下様の命は守ります的なアレ。<br>
・一人称は『私』、だである調。バリトンボイス。<br>
</span>
</p>
