<span style="font-family: 'ＭＳ Ｐゴシック'; color: black; font-size: 11pt; ">・風霊種。ハイ・エルフ。魔法と弓が強い。可愛いものが大好き。<br>
・薄緑の長髪を後ろでまとめている。ポニテ。項舐めたい。黙れ。<br>
・女性陣の中では長身な方？（１８０ｃｍくらい）<br>
