<title>土霊種（ドワーフ・ホビット）→地を司る国</title>
</head>
<body>

<p style="text-align: left;">
<span style="font-family: 'ＭＳ Ｐゴシック'; color: black; font-size: 11pt; ">ドワーフ<br>
　山に洞窟を掘って暮らしている。鍛冶を得意として職人気質の気難しい人種。豪気だが気難しい。酒と喧嘩が大好きで癇癪持ち。髭がもじゃもじゃのおっさんとロリ婆。平均寿命は30才。<br>
<br>
ホビット<br>
　わずかに尖った耳、足裏の皮が厚く毛に覆われているので靴を履かない。平和と食事を何よりも愛し、冒険的ではなく農耕が好き。しかし、いざとなると驚くべき芯の強さを見せる。飲酒エールや喫煙を好み、たいてい太っている。<br>
　目が良いので石投げと弓矢の扱いが上手い。<br>
　平均寿命は100才程。<br>
<br>
</span>
</p>
