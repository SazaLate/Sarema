</head>
<body>

<p style="text-align: left;">
<span style="font-family: 'ＭＳ Ｐゴシック'; color: black; font-size: 11pt; ">・クレールの妻。故人。<br>
・魔族によるクーデターに巻き込まれて死亡。<br>
・死ぬ直前まで人間と魔族の共存を訴え続けた。<br>
</span>
