<title>英雄末裔:ヴァレオ・ディリス(異母姉弟・弟)</title>
</head>
<body>

<p style="text-align: left;">
<span style="font-family: 'ＭＳ Ｐゴシック'; color: black; font-size: 11pt; ">・英雄の家系。だけど英雄ではない。努力家でアルバイター。貧困学生。才能はある。<br>
・獣人。普段はふわふわ大型犬系男子だけど、本気を出すと白狼になる。<br>
・軟骨が好き。よく噛んでる。<br>
</span>
