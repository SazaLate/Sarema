<p style="text-align: left;">
<span style="font-family: 'ＭＳ Ｐゴシック'; color: black; font-size: 11pt; ">・生徒会長。とても強い。学院一強い。<br>
・金髪ドリル。おっぱい。太もも。そのボディで生徒会長は無理でしょ。<br>
・ロキを庶務としてこき使っている。が、途中で力関係が逆転すると立場が逆転する<br>
・実はドM。救いようがない。<br>
<br>
・ドS至上主義に見せかけた本能的ドM主義<br>
「ロキさん、いや、ロキ様ぁ！　もっともっともっと叩いてくださいぃ！　わたくしめはか弱い豚畜生ですぅ！」（ヤバそう）<br>
</span>
