<title>始祖神教</title>
</head>
<body>

<p style="text-align: left;">
<span style="font-family: 'ＭＳ Ｐゴシック'; color: black; font-size: 11pt; ">・聖樹を生み出したとされる始祖神を信仰する宗教。<br>
・最上部に五賢司教と呼ばれる幹部陣があり、その上に大司教が存在する。<br>
・表では信仰を唱える敬虔な教徒の集まりだが、裏では始祖神を創造し国を乗っ取ろうとたくらんでいる。<br>
・教祖は、シヴァク・ディストラーゼ。五賢司教の上司に当たる大司教。とても強い。<br>
・帝国は政教分離されていない宗教国家であり、始祖神教との癒着が強い。<br>
</span>
</p>
