<body>

<p style="text-align: left;">
<span style="font-family: 'ＭＳ Ｐゴシック'; color: black; font-size: 11pt; ">・地下には一〇〇層（隠されている）<br>
・聖樹の地下に広がっているものと思われていたが、実は人界全体に広がっている迷宮。<br>
・強力な魔獣が絶え間なく跋扈する。<br>
・一〇層ごとにボスが出現する（全員故人で人のかたちを保っているもの）<br>
・一〇〇層踏破すると、脱出することができ、脱出した先には魔王城がある。すなわち、迷宮は魔王陣営の隠し通路として用いられた場合も。<br>
</span>
</p>
