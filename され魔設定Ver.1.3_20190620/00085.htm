<p style="text-align: left;">
<span style="font-family: 'ＭＳ Ｐゴシック'; color: black; font-size: 11pt; ">人間<br>
<br>
　人種の中でも特徴が無いことが特徴な種族。基本的に人、と言えば彼らのことを示す。王侯貴族や教主など立場にこだわる者は、自らを純血基種であると自称することも多い。平均寿命は50才。<br>
<br>
＜され魔世界観での解釈＞<br>
　上記の通り。純粋な人間が七割だが、他種族との混血も三割は存在する。純粋種の平均寿命は六十歳の設定。<br>
<br>
　ロキ＝半人半魔ではない。あくまで魔王の力を取り込んだだけ。そもそもこいつは人間じゃない。<br>
</span>
