<title>大司教:シヴァク・ディストラーゼ</title>
</head>
<body>

<p style="text-align: left;">
<span style="font-family: 'ＭＳ Ｐゴシック'; color: black; font-size: 11pt; ">・かつて、主役になれなかった男。<br>
・始祖神至上主義。「私のことを唯一救ったのは神だった。信仰だった。どんな勇者も、どんな英雄も、どんな亡霊も、どんな生霊も、どんな天使も、どんな悪魔も、敬虔なる信仰の上で何もかも浄化される。救われるのだ」<br>
・転じて、始祖神を創造し、世界に救いをもたらそうとしている。歪んだ信仰。<br>
・目つきの鋭い神父。服の内側から膨らむ鍛え上げられた肉体。魔法を身に纏うことで屈強な武術をさらに強化して攻防ともにただでさえ最強レベル。<br>
・始祖神と一体化することでさらに強くなる。<br>
・最終形態で聖樹すらも飲み込んで現人神として世界に浄化をもたらそうとする。（最終決戦）<br>
</span>
</p>
