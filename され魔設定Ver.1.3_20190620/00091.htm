<p style="text-align: left;">
<span style="font-family: 'ＭＳ Ｐゴシック'; color: black; font-size: 11pt; ">ダンピーラ<br>
　人間と吸血鬼の混血ハーフ。ハーフヴァンパイアとは呼ばれず、独立種族として発展を遂げている。<br>
　ヴァンパイアには及ばないものの、かなりの実力を持っていて誇り高い。<br>
<br>
＜され魔世界観での解釈＞<br>
　強い。けど、差別対象ではある。だって、魔族とのハーフだし…(吸血鬼は魔族)<br>
</span>
