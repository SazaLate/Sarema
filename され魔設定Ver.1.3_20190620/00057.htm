<body>

<p style="text-align: left;">
<span style="font-family: 'ＭＳ Ｐゴシック'; color: black; font-size: 11pt; ">・聖樹帝国王兼七剣聖元帥<br>
・もともと親魔派で、魔族との信頼関係を築こうとしたが、クーデターに巻き込まれて、妻を失い、自身も制止の狭間をさまよった。<br>
・以降、魔族に対する恐怖や憎しみから魔族拝外の一派を辿る。<br>
</span>
</p>
